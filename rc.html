<html>
	<head>
	<style>
	td {
		width:100px;
		height:100px;
  -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
	} 
	th {
		width:80px;
	}
	div {
		border: 0px solid black;
		height:100%;
		width:100%;
		text-align:center;
		color:#bbb;
		font-size:48;
		font-weight:bolder;
		padding-top:20px;
  -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
	}
	</style>
	<script>
	function doit(action, stop) {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		 if (this.readyState == 4 && this.status == 200) {
			document.getElementById(action).style.border = (stop? "0px solid black": "3px solid #666");
		 }
	  };
	  xhttp.open("GET", "/" + (stop? "stop": action), true);
	  xhttp.send();
	}
	
	function btn(action) {
		doit(action, false);
	}
	
	function stop(action) {
		doit(action, true)
	}
	</script>
	</head>
	
	<body>
		<center>
			<img src="http://raspberrypi.local:8000/stream.mjpg" border="0" width="640" height="480"/>
			<br/>
		<table border="1px">
			<tr>
				<td><div id="leftfwd" onmousedown="btn('leftfwd')" ontouchstart="btn('leftfwd')" onmouseup="stop('leftfwd')" ontouchend="stop('leftfwd')">&#x21D6;</div></td>
				<td><div id="fwd" onmousedown="btn('fwd')" ontouchstart="btn('fwd')" onmouseup="stop('fwd')" ontouchend="stop('fwd')">&uArr;</div></td>
				<td><div id="rightfwd" onmousedown="btn('rightfwd')" ontouchstart="btn('rightfwd')" onmouseup="stop('rightfwd')" ontouchend="stop('rightfwd')">&#x21D7;</div></td>
				<th/>
				<td><div id="up" ontouchstart="btn('rotateleft')" onmousedown="btn('rotateleft')" ontouchend="stop('rotateleft')" onmouseup="stop('rotateleft')">&#x21BA;</div></td>
			</tr>
			<tr>
				<td><div id="left" ontouchstart="btn('left')" onmousedown="btn('left')" ontouchend="stop('left')" onmouseup="stop('left')">&lArr;</div></td>
				<td><div id="stop" ontouchstart="btn('stop')" onmousedown="btn('stop')" ontouchend="stop('stop')" onmouseup="stop('stop')">&times;</div></td>
				<td><div id="right" ontouchstart="btn('right')" onmousedown="btn('right')" ontouchend="stop('right')" onmouseup="stop('right')">&rArr;</div></td>
				<!--th/>
				<td>&nbsp;</td-->
			</tr>
			<tr>
				<td><div id="leftback" onmousedown="btn('leftback')" ontouchstart="btn('leftback')" onmouseup="stop('leftback')" ontouchend="stop('leftback')">&#x21D9;</div></td>
				<td><div id="back" ontouchstart="btn('back')" onmousedown="btn('back')" ontouchend="stop('back')" onmouseup="stop('back')">&dArr;</div></td>
				<td><div id="rightback" onmousedown="btn('rightback')" ontouchstart="btn('rightback')" onmouseup="stop('rightback')" ontouchend="stop('rightback')">&#x21D8;</div></td>
				<th/>
				<td><div id="down" ontouchstart="btn('rotateright')" onmousedown="btn('rotateright')" ontouchend="stop('rotateright')" onmouseup="stop('rotateright')">&#x21bb;</div></td>
			</tr>
		</table>
		</center>
	</body>
</html>
